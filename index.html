<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ’Œ Virtual Hug Fold</title>
  <style>
    body {
      margin: 0;
      background: #fff0f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .fold-container {
      perspective: 1200px;
    }

    .paper {
      width: 600px;
      height: 420px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      cursor: pointer;
      animation: pulse 3s infinite;
    }

    .paper.opened {
      transform: rotateX(180deg);
      animation: shake 0.6s;
    }

    .side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 3px solid #d6336c;
      border-radius: 16px;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(214, 51, 108, 0.4);
      overflow: hidden;
    }

    .front {
      color: #d6336c;
      font-size: 1.8rem;
      font-weight: bold;
      padding: 30px;
      box-sizing: border-box;
      text-align: center;
      text-shadow: 0 0 8px #ffa6c9;
    }

    .back {
      transform: rotateX(180deg);
      padding: 0;
    }

    .back img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(214, 51, 108, 0.4);
    }

    @media (max-width: 600px) {
      .paper {
        width: 90vw;
        height: 65vw;
      }

      .front {
        font-size: 1.3rem;
        padding: 20px;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02);
      }
    }

    @keyframes shake {
      0%, 100% { transform: rotateX(180deg) translateX(0); }
      20%, 60% { transform: rotateX(180deg) translateX(-5px); }
      40%, 80% { transform: rotateX(180deg) translateX(5px); }
    }
  </style>
</head>
<body>

  <div class="fold-container">
    <div class="paper" id="paper" onclick="toggleFold()">
      <div class="side front">
        I have something for you ðŸ’–
      </div>
      <div class="side back">
        <img src="hug.gif" alt="Virtual Hug">
      </div>
    </div>
  </div>

  <script>
    function toggleFold() {
      const paper = document.getElementById("paper");
      paper.classList.toggle("opened");
    }
  </script>
</body>
</html>
