<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ’Œ Virtual Hug Fold</title>
  <style>
    body {
      margin: 0;
      background: #fff0f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .fold-container {
      perspective: 1200px;
    }

    .paper {
      width: 350px;
      height: 250px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      cursor: pointer;
    }

    .paper.opened {
      transform: rotateX(180deg);
    }

    .side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 3px solid #d6336c;
      border-radius: 12px;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
      overflow: hidden;
    }

    .front {
      color: #d6336c;
      font-size: 1.4rem;
      font-weight: bold;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .back {
      transform: rotateX(180deg);
      padding: 0;
    }

    .back img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
    }

    @media (max-width: 400px) {
      .paper {
        width: 90vw;
        height: 60vw;
      }
    }
  </style>
</head>
<body>

  <div class="fold-container">
    <div class="paper" id="paper" onclick="toggleFold()">
      <div class="side front">
        I have something for you ðŸ’–
      </div>
      <div class="side back">
        <img src="hug.gif" alt="Virtual Hug">
      </div>
    </div>
  </div>

  <script>
    function toggleFold() {
      document.getElementById("paper").classList.toggle("opened");
    }
  </script>
</body>
</html>
